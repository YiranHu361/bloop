name: bloop
options:
  bundleIdPrefix: com.bloopapp
  deploymentTarget:
    iOS: "17.0"
  xcodeVersion: "15.0"
  generateEmptyDirectories: true

settings:
  base:
    SWIFT_VERSION: "5.9"
    TARGETED_DEVICE_FAMILY: "1,2"
    MARKETING_VERSION: "1.0"
    CURRENT_PROJECT_VERSION: "1"
    DEVELOPMENT_TEAM: ""
    CODE_SIGN_STYLE: Automatic

targets:
  bloop:
    type: application
    platform: iOS
    deploymentTarget: "17.0"
    sources:
      - path: HearingApp
        excludes:
          - "**/*.xcassets"
          - "App/Constants.swift"
          - "App/AppConfig.swift"
    resources:
      - path: HearingApp/Resources/Assets.xcassets
      - path: HearingApp/Resources/Info.plist
      - path: HearingApp/Resources/Info-Debug.plist
    settings:
      base:
        CODE_SIGN_ENTITLEMENTS: HearingApp/Resources/HearingApp.entitlements
        PRODUCT_BUNDLE_IDENTIFIER: com.bloopapp.app
        PRODUCT_NAME: "bloop."
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        ASSETCATALOG_COMPILER_GLOBAL_ACCENT_COLOR_NAME: AccentColor
      configs:
        Debug:
          INFOPLIST_FILE: HearingApp/Resources/Info-Debug.plist
        Release:
          INFOPLIST_FILE: HearingApp/Resources/Info.plist
    entitlements:
      path: HearingApp/Resources/HearingApp.entitlements
      properties:
        com.apple.developer.healthkit: true
        com.apple.developer.healthkit.background-delivery: true
        com.apple.security.application-groups:
          - group.com.bloopapp.shared
    info:
      path: HearingApp/Resources/Info.plist
      properties:
        CFBundleDisplayName: "bloop."
        NSHealthShareUsageDescription: bloop. needs access to your child's headphone audio levels to track daily sound exposure and help protect their hearing.
        UIBackgroundModes:
          - processing
        UILaunchScreen: {}
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
    dependencies:
      - target: bloopWidget
        embed: true
    
  bloopWidget:
    type: app-extension
    platform: iOS
    deploymentTarget: "17.0"
    sources:
      - path: HearingWidget
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.bloopapp.app.widget
        PRODUCT_NAME: "bloopWidget"
        SWIFT_EMIT_LOC_STRINGS: "YES"
        CURRENT_PROJECT_VERSION: "1"
        MARKETING_VERSION: "1.0"
        CODE_SIGN_ENTITLEMENTS: HearingWidget/HearingWidget.entitlements
        INFOPLIST_FILE: HearingWidget/Info.plist
    entitlements:
      path: HearingWidget/HearingWidget.entitlements
      properties:
        com.apple.security.application-groups:
          - group.com.bloopapp.shared

  bloopTests:
    type: bundle.unit-test
    platform: iOS
    deploymentTarget: "17.0"
    sources:
      - path: HearingAppTests
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.bloopapp.app.tests
    dependencies:
      - target: bloop

schemes:
  bloop:
    build:
      targets:
        bloop: all
        bloopTests: [test]
    run:
      config: Debug
    test:
      config: Debug
      targets:
        - bloopTests
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release
